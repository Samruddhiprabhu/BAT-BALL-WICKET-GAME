<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT-BALL-WICKET GAME</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <h1>WELCOME TO THE GAME!!</h1>
    <div id="container">
      <button id="button1" onclick="computerChoice(); showResult('BAT',computerValue); scoreBoard()"><img src="images/bat.png" alt="BAT"></button>
      <button id="button2" onclick="computerChoice(); showResult('BALL',computerValue); scoreBoard()"><img src="images/ball.png" alt="BALL"></button>
      <button id="button3" onclick="computerChoice(); showResult('WICKET',computerValue); scoreBoard()"><img src="images/wicket.png" alt="WICKET"></button>
     </div>
     <div id="resetContainer">
      <button id="reset" onclick="reset()">RESET</button>
     </div>
     <h3 id="computer-choice"></h3>
     <h3 id="result"></h3>
     <h3 id="score"></h3> 

     <script src="script.js"></script>
     
</body>
</html>
